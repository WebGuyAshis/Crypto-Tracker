<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- left Container -->
        <div class="left-container">
            <!-- Logo -->
            <div class="logo">
                <!-- Image -->
                 <span class="logo-img">
                    <i class="bi bi-currency-bitcoin"></i>
                 </span>
                 <!-- text -->
                  <h2 class="logo-text">Crypto Tracker</h2>
            </div>
        </div>
        <!-- right-container -->
         <div class="right-container">

            <!-- search bar -->
            <div class="serach-bar">
                <span class="search-icon center-item">
                    <!-- Search Icon -->
                    <i class="bi bi-search"></i>
                </span>
                <input class="search-input" type="text" placeholder="Search">
            </div>

            <!-- user notification -->
            <div class="user-notifications center-item">
                <i class="bi bi-bell"></i>
            </div>
            <!-- user account -->
             <div class="user-account">
                <img class="user-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-WfjhsedwNAexK7EX6GYSSlyisQKi7VJJJQ&s" alt="">
             </div>
         </div>
    </nav>

    <!-- main content -->
    <main>
        <!-- Sidebar -->
        <div class="sidebar">

        </div>

        <!-- content -->
        <div class="content">

        </div>
    </main>
    <!-- Js -->
    <script src="./script.js"></script>
</body>
</html>
